<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="gradLPC" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer circle badge - transparent background -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="url(#gradLPC)" stroke-width="3" opacity="0.9"/>
  
  <!-- Institution symbol - stylized building/book -->
  <g transform="translate(100, 100)">
    <!-- Left book page -->
    <path d="M -30 -40 L -5 -40 L -5 40 L -30 40 Z" fill="url(#gradLPC)" opacity="0.8"/>
    
    <!-- Right book page -->
    <path d="M 5 -40 L 30 -40 L 30 40 L 5 40 Z" fill="url(#gradLPC)" opacity="0.6"/>
    
    <!-- Center spine -->
    <rect x="-2" y="-40" width="4" height="80" fill="url(#gradLPC)"/>
    
    <!-- Decorative lines on pages -->
    <line x1="-25" y1="-25" x2="-10" y2="-25" stroke="white" stroke-width="2" opacity="0.7"/>
    <line x1="-25" y1="-15" x2="-10" y2="-15" stroke="white" stroke-width="2" opacity="0.7"/>
    <line x1="-25" y1="-5" x2="-10" y2="-5" stroke="white" stroke-width="2" opacity="0.7"/>
    
    <line x1="10" y1="-25" x2="25" y2="-25" stroke="white" stroke-width="2" opacity="0.5"/>
    <line x1="10" y1="-15" x2="25" y2="-15" stroke="white" stroke-width="2" opacity="0.5"/>
    <line x1="10" y1="-5" x2="25" y2="-5" stroke="white" stroke-width="2" opacity="0.5"/>
  </g>
  
  <!-- Text label -->
  <text x="100" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="url(#gradLPC)" opacity="0.8">LPC</text>
</svg>